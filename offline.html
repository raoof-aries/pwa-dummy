<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - TaskFlow</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1a2332 100%);
        color: #f1f5f9;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 500px;
      }

      .icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 32px;
        background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.8;
        }
      }

      .icon svg {
        width: 60px;
        height: 60px;
        stroke: white;
      }

      h1 {
        font-size: 32px;
        margin-bottom: 16px;
        background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      p {
        font-size: 18px;
        color: #cbd5e1;
        margin-bottom: 32px;
        line-height: 1.6;
      }

      .retry-btn {
        padding: 16px 32px;
        background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .retry-btn:hover {
        transform: translateY(-2px);
      }

      .status {
        margin-top: 24px;
        padding: 12px 20px;
        background: rgba(239, 68, 68, 0.1);
        border: 2px solid #ef4444;
        border-radius: 8px;
        color: #fca5a5;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line>
        </svg>
      </div>

      <h1>You're Offline</h1>

      <p>
        It looks like you've lost your internet connection. Don't worry - your
        data is safe and the app will work again once you're back online.
      </p>

      <button class="retry-btn" onclick="window.location.reload()">
        Try Again
      </button>

      <div class="status">ðŸ“¡ No Internet Connection</div>
    </div>

    <script>
      // Auto-refresh when online
      window.addEventListener("online", () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
